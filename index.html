<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>SimpleX</title>
  </head>
  <body>
    <div class="h-parent">
      <header>
        <div class="h-left">
          <div class="email">
            <div class="e-icon">
              <i class="bi bi-envelope-fill"></i>
            </div>
            <div class="e-text">
              <p>Hello@simplexts.net</p>
            </div>
          </div>
          <div class="location">
            <div class="l-icon">
              <i class="bi bi-geo-alt-fill"></i>
            </div>
            <div class="l-text">
              <p>California, Sydney, Dubai, Pakistan</p>
            </div>
          </div>
        </div>
        <div class="h-right">
          <i class="bi bi-twitter"></i>
          <i class="bi bi-linkedin"></i>
          <i class="bi bi-facebook"></i>
        </div>
      </header>
    </div>
    <div class="n-parent">
      <nav>
        <div class="logo">
          <img
            src="https://simplexts.net/wp-content/uploads/2022/12/main-logo-1-1.png.webp"
            alt="logo"
            width="200px"
          />
        </div>
        <ul class="menu-items">
          <li>solutions</li>
          <li>products</li>
          <li>services</li>
          <li>about us</li>
          <li>careers</li>
          <li>blogs</li>
          <li>simpleX news</li>
        </ul>
        <i class="bi bi-list"></i>
        <div class="contact-btn">
          <button>contact us <i class="bi bi-arrow-right"></i></button>
        </div>
      </nav>
    </div>
  </body>
</html>
